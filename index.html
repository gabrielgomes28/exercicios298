<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="row">
   <h2>insira seus dados</h2>
   <form>
    <label  class="form-label" for="nome" >insira seu nome</label>
    <input class="form-control form-control" type="text" id="nome" />
<label class="form-label" for="telefone">seu telefone</label>
<input type="number" id="telefone" class="form-control">
<label  class="form-label" for="email">insira seu email</label>
<input class="form-control form-control" type="email" id="email" />

<button class="btn btn-primary">enviar</button>
   </form>
 </div>
</body>
</html>
